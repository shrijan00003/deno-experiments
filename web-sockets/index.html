<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application using Deno</title>
  </head>
  <body>
    <h1>Chat application ðŸ”¥</h1>
    <div id="app"></div>
    <script type="module">
      import {
        html,
        render,
        useEffect,
        useState,
      } from "https://unpkg.com/htm/preact/standalone.module.js";
      let ws;

      function Chat() {
        const [messages, setMessage] = useState([]);
        const onReceiveMessage = ({ data }) => setMessage((m) => [...m, data]);
        const onSendMessage = (e) => {
          const msg = e.target[0].value;
          e.preventDefault();
          ws.send(msg);
          e.target[0].value = "";
        };

        useEffect(() => {
          if (ws) ws.close();
          ws = new WebSocket(`ws://${window.location.host}/ws`);
          ws.addEventListener("message", onReceiveMessage);
          return () => {
            ws.removeEventListener("message", onReceiveMessage);
          };
        }, []);

        return html`
          ${messages.map((message) => html` <div>${message}</div> `)}
          <form onSubmit=${onSendMessage}>
            <input type="text" />
            <button>Send</button>
          </form>
        `;
      }
      render(html`<${Chat} />`, document.getElementById("app"));
    </script>
  </body>
</html>
